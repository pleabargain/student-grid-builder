<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Dialog Builder</h1>
            <div class="tab-container">
                <button class="tab-button active" data-tab="view">View</button>
                <button class="tab-button" data-tab="create">Create</button>
            </div>
            <div class="header-buttons">
                <input type="file" id="jsonFileInput" accept=".json" style="display: none">
                <button id="loadJson" type="button">Load JSON</button>
                <button id="viewJson" type="button">View JSON</button>
                <button id="clearAll" type="button" class="danger-btn">Clear All</button>
            </div>
        </div>
        <div id="viewTab" class="tab-content active">
            <div id="gridContainer" class="student-grid"></div>
        </div>

        <div id="createTab" class="tab-content">
            <form id="studentForm" class="create-form">
                <div class="form-group">
                    <label for="studentName">Name:</label>
                    <input type="text" id="studentName" placeholder="Enter student name" required>
                </div>
                
                <div class="form-group">
                    <label for="desires">Desires (comma separated):</label>
                    <input type="text" id="desires" placeholder="e.g. Growth 📈, Learning 📚">
                </div>

                <div class="form-group">
                    <label for="psychology">Psychology (comma separated):</label>
                    <input type="text" id="psychology" placeholder="e.g. Empathetic ❤️, Focused 🎯">
                </div>

                <div class="form-group">
                    <label for="business">Business (comma separated):</label>
                    <input type="text" id="business" placeholder="e.g. Leadership 👑, Innovation 💡">
                </div>

                <div class="form-group">
                    <label for="character">Character (comma separated):</label>
                    <input type="text" id="character" placeholder="e.g. Reliable ✅, Team Player 🤝">
                </div>

                <button type="submit" class="submit-btn">Save Student</button>
            </form>
        </div>
    </div>
    
    <div id="jsonModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Student Data (JSON)</h2>
                <button id="closeModal">&times;</button>
            </div>
            <pre id="jsonDisplay"></pre>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
